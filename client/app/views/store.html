<div class="container" ng-controller="StoreCtrl as store">

  <div class="row">
    <div class="col-md-12">
      <h1>Categories</h1>

      <ul class="store-container">
        <li class="category-list" ng-repeat="category in store.categories">
          <button class="btn btn-category" type="button" name="button">
            <a ng-click="store.title(category.title)" ng-href="#/category/{{category.slug}}">{{ category.title }}</a>
          </button>
        </li>
      </ul>

    </div>
  </div>
</div>
