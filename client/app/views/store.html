<div class="container">

  <div class="row">
    <div class="col-md-12 text--center">
      <h1>Categories</h1>
    </div>
  </div>

  <div class="row">
    <category-list>
      <a
        ng-repeat="category in categories"
        ng-click="getCategory(category.title)"
        class="col-sm-6 text--center btn-store"
        href="#/category/{{category.slug}}"
        >
        {{ category.title }}
      <a>
    </category-list>
  </div>
</div>
