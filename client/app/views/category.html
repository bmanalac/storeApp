<div class="container" ng-controller="CategoryCtrl as category">

  <div class="row">
    <div class="col-md-12 text--center">
      <h1>{{ category.name }}</h1>
    </div>
  </div>

  <div class="row">
    <product-list>
      <a
        ng-repeat="product in products"
        ng-click="productSlug(product.slug)"
        class="col-sm-6 text--center btn-store"
        href="#/product/{{product.slug}}"
        >
        {{ product.title }}
      </a>
    </product-list>
  </div>

</div>
